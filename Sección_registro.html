<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fútbol Hoy</title>
    <link rel="stylesheet" href="CSS/registro.css"> <!-- Archivo CSS para registro -->
</head>

<body>
    <header>
        <!-- Título de mi página web -->
        <h1>Fútbol_hoy</h1>

    </header>

    <main class="registration">
        <h2>Registrarse</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Crea una contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
            </div>
            <button type="submit" class="btn submit-btn">Registrarse</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Enlaces de interés -->
            <div class="footer-links">
                <a href="#about-us">Sobre nosotros</a>
                <a href="#privacy-policy">Política de privacidad</a>
                <a href="#terms-conditions">Términos y condiciones</a>
                <a href="#contact">Contacto</a>
            </div>
    
            <!-- Información de contacto -->
            <div class="contact-info">
                <p>Contacta con nosotros:</p>
                <p>Email: contacto@futbolhoy.com</p>
                <p>Teléfono:  04149638749</p>
            </div>
    
            <!-- Derechos de autor -->
            <div class="copyright">
                <p>© 2024 Fútbol Hoy. Todos los derechos reservados.</p>
                <p>Diseñado por [Tu Nombre o el nombre de tu equipo]</p>
            </div>
            <br>
            
            <!-- Redes sociales -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="Imagenes/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="Imagenes/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="Imagenes/twitter.png" alt="Twitter">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
